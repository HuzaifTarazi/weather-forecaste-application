<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="appContainer">

    <h1 id="appTitle">Weather App</h1>

    <div id="searchBox">
      <input
        type="text"
        id="cityName"
        placeholder="Enter city name"
      />
      
    </div>
    <button id="searchBtn">Check Weather</button>

    <div id="resultDiv">
      <!-- Weather result will be printed here by JS -->
      <p id="placeholderText">Search for a city to see weather details</p>
    </div>

  </div>
<script src="script.js"></script>
</body>
</html>
